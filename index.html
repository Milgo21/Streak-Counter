<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="welcome-page">
        <div class="top-page">
          <div class="add-streak">
            <button id="add-streak">
              <ion-icon id="add-icon" name="add-circle-outline"></ion-icon>
            </button>
          </div>
          <div class="iphone">
            <img src="./images/streakwatch.png" alt="Oooops" srcset="" />
          </div>
          <div class="welcome-message">
            <h2>Welcome to My Streak Counter</h2>
          </div>
        </div>
        <div class="bottom-page">
          <p>We dont have any activities</p>
        </div>
      </div>
      <div class="add-task not-active">
        <div class="top-page">
          <div class="close-window">
            <button class="close-button">
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </div>
          <div class="todo">
            <ion-icon name="list-outline"></ion-icon><br />
            <p>Add a Todo Here</p>
          </div>
          <div class="add-task-form">
            <form>
              <h4>Please Add A Task</h4>
              <label for="name">Task Name</label><br />
              <input type="text" id="name" /><br />
              <label for="image">Image</label><br />
              <input type="text" id="image" /><br />
              <label for="date">Start Date</label><br />
              <input type="date" name="date" id="date" /><br />
              <button type="submit" id="add-btn">Add Task</button>
            </form>
          </div>
        </div>
        <div class="bottom-page bottom-page2">
          <div class="bottom-text">
            <p>We dont have any activities</p>
          </div>
          <!-- <div class="activity-display">
            <div class="activity-icon">
              <ion-icon name=""></ion-icon>
            </div>
            <div class="activity-date"></div>
            <div class="activity-title"></div>
          </div> -->
        </div>
      </div>
      <div class="pop-up">
        <div class="pop-up-icon pop-icon-par" id="pop-icon-par">
          <ion-icon id="pop-icon"></ion-icon>
        </div>
        <div class="pop-up-date">22/1/2023</div>
        <div class="pop-up-title">Enough Sleep</div>
        <div class="pop-up-days">16 Days</div>
        <div class="pop-up-buttons">
          <button class="close-btn">Close</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./dist/streak.js"></script>
  </body>
</html>
