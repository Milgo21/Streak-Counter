<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-page">
            <div class="top-page">
                    <div class="add-streak">
                    <ion-icon id="add-icon" name="add-circle-outline"></ion-icon>
                    </div>
                    <div class="watch">
                        <img src="./images/apple-watch.png" alt="">
                    </div>
                    <div class="phone">
                        <div class="row-1">
                            <div class="run">
                                <ion-icon name="logo-no-smoking"></ion-icon>
                                <p>RUN 2.3KM</p>
                            </div>
                            <div class="cigar">
                                <ion-icon name="logo-no-smoking"></ion-icon>
                                <p>DON'T SMOKE</p>
                            </div>
                        </div>
                        <div class="row-2">
                            <div class="run">
                                <ion-icon name="pizza-outline"></ion-icon>
                                <p>EAT FOOD</p>
                            </div>
                            <div class="cigar">
                                <ion-icon name="paw-outline"></ion-icon>
                                <p>WALK DOG</p>
                            </div>
                        </div>
                        <div class="row-3">
                            <div class="run">
                                <ion-icon name="thumbs-up-outline"></ion-icon>
                                <p>RESCUE</p>
                            </div>
                            <div class="cigar">
                                <ion-icon name="add-circle-outline"></ion-icon>
                                <p>Add Task</p>
                            </div>
                        </div>
                    </div>
                    <div class="welcome-message">
                        <h2>Welcome to My Streak Counter</h2>
                    </div>
            </div>
            <div class="bottom-page">
                <p>We dont have any activities</p>
            </div>
        </div>
        <div class="add-task">
            <div class="top-page">
                <div class="add-streak">
                    <ion-icon name="close-circle-outline"></ion-icon>
                </div>
                <!-- <div class="watch">
                    <img src="./images/apple-watch.png" alt="">
                </div> -->
                <div class="todo">
                    <ion-icon name="list-outline"></ion-icon><br>
                    <p>Add a Todo Here</p>
                </div>
                <div class="add-task-form">
                    <form action="">
                        <h4>Please Add A Task</h4>
                        <label for="name">Task Name</label><br>
                        <input type="text" id="name"><br>
                        <label for="image">Image</label><br>
                        <input type="text" id="image"><br>
                        <label for="date">Start Date</label><br>
                        <input type="date" name="date" id="date"><br>
                        <button type="submit" id="add-btn">Add Task</button>
                    </form>
                </div>
            </div>
            <div class="bottom-page">
                <p>We dont have any activities</p>
            </div>


        </div>
    </div>








    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./dist/streak.js"></script>
</body>
</html>
